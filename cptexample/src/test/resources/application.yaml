logging:
  level:
    root: info
    io:
      camunda:
        process:
          test: info
    # Hide default logging from Testcontainers
    org:
      testcontainers: warn
    tc: warn

io:
  camunda:
    process:
      test:
        # Change the version of the Camunda Docker image
        camundaVersion: 8.6.5
        # Change the Camunda Docker image
        camunda-docker-image-name: camunda/camunda